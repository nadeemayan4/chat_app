<ion-view ng-controller="LoginController">
    <ion-header-bar align-title="center" class="bar-dark">
        <div class="title">Welcome to ChatApp</div>
    </ion-header-bar>

    <ion-content id="login_bg">
        <div class="list">
            <div class="item item-input padding">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Enter your name..." ng-model="nickname"/>
                </label>
                <button class="button button-small button-dark icon icon-right ion-log-in" ng-click="join(nickname)">Login</button>
            </div>
            </div>
            <br/>    
            <center>    
            <button class="button icon-left ion-social-facebook button-block" style= "border: none; width: 95% !important" ng-click="loginWithFacebook()">
            Login with facebook</button>
            </center>

    </ion-content>
</ion-view>
